<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="master_structure.css">
    <link rel="stylesheet" href="master_cards.css">
    <link rel="stylesheet" href="master_shelf.css">
    <link rel="stylesheet" href="master_controlPanel.css">
    <link rel="stylesheet" href="master_topChrome.css">
    <link rel="stylesheet" href="master_rolodex.css">
    <link rel="stylesheet" href="master_expandable.css">

    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" crossorigin="anonymous"></script>

    <script src="jqui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jqui/jquery-ui.css">
    <link rel="stylesheet" href="jqui/jquery-ui.min.css">
    <link rel="stylesheet" href="jqui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jqui/jquery-ui.theme.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png?v2=3">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png?v2=3">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png?v2=3">
    <link rel="manifest" href="favicons/site.webmanifest?v2=3">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg?v2=3" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico?v2=3">
    <meta name="apple-mobile-web-app-title" content="PlusUI">
    <meta name="application-name" content="PlusUI">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicons/browserconfig.xml?v2=3">
    <meta name="theme-color" content="#ffffff">

    <title>PlusUI</title>
</head>

<body>
    <div class="loader"></div>

    <div class="siteDrop">
    </div>

    <div class="backDrop" id="backDrop2"></div>

    <div class="surface aboutBtn" id="topChromeAboutBtn" about="PlusUI" ver="">
        <div class="logo"></div>
    </div>
    <div class="topChromeItems">
        <div class="surface rolodexOpen" data-btnName="Cards" id="rolodexOpenBtn" label="Cards">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="surface timeDate notLoaded">
            <div class="tdm time" id="time"></div>
            <div class="ccButtons">
                <div class="ccb ccb1" label="Personalize"><i class="fa-solid fa-brush"></i></div>
                <div class="ccb ccb2" label="Backdrop"><i class="fa-solid fa-image"></i></div>
                <!-- <div class="ccb ccb3" label="User"><i class="fa-solid fa-user"></i></div> -->
                <!-- <div class="ccb ccb4" label="Labs"><i class="fa-solid fa-flask"></i></div> -->
                <div class="ccb ccb5" label="About"><i class="fa-solid fa-info"></i></div>
            </div>
            <div class="tdSep"></div>
            <div class="ccb dummy">
                <i class="fa-solid fa-sliders"></i>
            </div>
        </div>
    </div>
    <div class="surface greeting hidden" data-username="User"></div>

    <div class="controlPanel">
        <div class="surface controlPanelOptGroup themeOpts" data-sect="Appearance">
            <div class="lightDark btnCont interactable-hov" data-theme="Auto">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="group">
                <div class="dcExpt interactable-hov">
                    <input type="checkbox" name="" id="cbParallaxToggle">
                    <i class="fa-solid fa-layer-group"></i>
                    <label for="">Parallax cards</label>
                </div>
                <div class="dcExpt interactable-hov floatModeCardOptGroup">
                    <input type="checkbox" name="floatMode" id="cbFloatMode">
                    <i class="fa-solid fa-diagram-next"></i>
                    <label for="floatMode">Floating shelf</label>
                </div>
            </div>
            <div class="group-b">
                <div class="dcExpt button fullscreenBtn interactable-hov">
                    <i class="fa-solid fa-expand"></i>
                </div>
                <div class="dcExpt button refreshPageBtn interactable-hov">
                    <i class="fa-solid fa-refresh"></i>
                </div>

            </div>
            <div class="dcExpt interactable-hov monoModeDCE">
                <input type="checkbox" name="monoMode" id="cbMonoMode">
                <i class="fa-solid fa-cube"></i>
                <label for="">Mono theme</label>
            </div>
            <div class="shelfAlign" data-optName="Alignment">
                <div class="sa-opt saoL interactable-hov">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoL-radio" checked>
                    <label for="saoL-radio">Left</label>
                </div>
                <div class="sa-opt saoC interactable-hov">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoC-radio">
                    <label for="saoC-radio">Center</label>
                </div>
                <div class="sa-opt saoR interactable-hov">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoR-radio">
                    <label for="saoR-radio">Right</label>
                </div>
            </div>

            <div class="ccSep"></div>
            <div class="sectLabel userNameSL">User info</div>
            <div class="dcExpt userName interactable-hov">
                <input class="keyTB" type="text" id="userNameTextbox" onchange="" placeholder="Your name">
            </div>
        </div>

        <div class="surface controlPanelOptGroup backdropOpts" data-sect="Backdrop">
            <div class="backdropCont">

                <div class="wallBtns">
                    <div class="dcExpt siteDropToggleCont">
                        <input type="checkbox" name="siteDropToggle" id="siteDropToggle">
                        <i class="fa-solid fa-tv"></i>
                        <label for="siteDropToggle">Live display</label>
                    </div>

                    <div class="dcExpt button interactable-hov openWall" data-btnName="Open" id="openWallpaperBtn">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>

                    <div class="dcExpt button interactable-hov refresh" data-btnName="Refresh" id="refreshWallBtn">
                        <i class="fa-solid fa-refresh"></i>
                    </div>
                </div>
                <div class="dcExpt keyTBOptGroup solo interactable-hov unsplashTagsCont">
                    <input class="keyTB" type="text" placeholder="Unsplash filters" name="" id="unsplashTags">
                </div>
                <div class="dcExpt keyTBOptGroup solo interactable-hov liveLinkCont">
                    <input class="keyTB" type="text" placeholder="Site URL" name="" id="liveLinkTB">
                </div>
                <div class="ccSep backdropsep"></div>
                <div class="wallList"></div>
                <form class="liveLinkCont" name="liveLinkPresets">
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://lodev09.github.io/web-screensavers/flat-surface-shader">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Flat Surface Shader</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://roycurtis.github.io/Flurry-WebGL/">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Flurry</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id="" url="https://flux.sandydoo.me">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Flux</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id="" url="https://gradiyent.netlify.app/">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Gradiyent</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://lodev09.github.io/web-screensavers/jellyfish">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Jellyfish</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://lodev09.github.io/web-screensavers/matrix">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Matrix</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id="" url="https://1j01.github.io/pipes/">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Pipes</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://lodev09.github.io/web-screensavers/plankton?title=⠀&subtitle=⠀&web=⠀">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Plankton</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://lodev09.github.io/web-screensavers/stardust?title=⠀&subtitle=⠀&web=⠀">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Stardust</label>
                    </div>
                    <div class="dcExpt interactable-hov liveLinkPreset" id=""
                        url="https://www.logan-cooper.com/starry-night/">
                        <input type="radio" name="liveLinkPresets" id="">
                        <i class="fa-solid"></i>
                        <label>Starry Night</label>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="surface controlPanelOptGroup shelfOpts" data-sect="About You"></div> -->

        <!-- <div class="surface controlPanelOptGroup debugCards" data-sect="Labs">
            <p class="tip">Looks like there aren't any labs available... Check again later!</p>

        </div> -->

        <div class="surface controlPanelOptGroup aboutOpts">
            <div class="header">
                <img src="favicons/android-chrome-192x192.png" alt="">
                <p id="title">(PlusUI)</p>
                <p class="siteVer" id="ver">v2.7</p>
            </div>
            <div class="aboutText">
                A hybrid dashboard and digital display for large-format screens, heavily inspired by TV & VisionOS
                <!-- PlusUI is your one-stop-shop for all your information, shortcuts, notes, and more. <br>PlusUI is currently in beta/Open Demo, meaning it won't be super customizable yet, but it will save your changes for later.<br>Feel free to report bugs on the project's GitHub (link below)! -->
            </div>
            <div class="aboutLinks">
                <div class="alink dcExpt interactable-hov" onclick="window.open('https://www.github.com/')">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="alink dcExpt interactable-hov" onclick="window.open('https://www.twitter.com/futur3sn0w')">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="alink dcExpt interactable-hov" onclick="window.open('https://www.futur3sn0w.me')">
                    <i class="fa-solid fa-home"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="surface contextMenuDiv">
        <div class="cmItem cmi-resize interactable-hov" data-btnLabel="">
            <i id="cmi-resize-icn" class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>
        <div class="cmItem cmi-expand interactable-hov" data-btnLabel="">
            <i id="cmi-expand-icn" class="fa-solid fa-clone"></i>
            Expand
        </div>
        <div class="cmItem cmi-disableCard interactable-hov">
            <i class="fa-solid fa-square-xmark"></i>
            Hide card
        </div>
        <div class="cmSep"></div>
        <div class="cmItem cmi-editMode interactable-hov" id="editCardsWallBtn">
            <i class="fa-solid fa-pencil"></i>
            Edit cards
        </div>
    </div>

    <div class="eWinSurface"></div>

    <div class="surface rolodex" data-sectName="Card Deck">
        <div class="roloCardInfo"></div>

        <div class="cbSect cbs1">
            <div class="snowCard card deckCard labeled squareCard" data-enabled="n" data-resizableCard="n"
                data-parallaxCard="y" data-friendlyName="Sn0w"
                data-cardDesc="[DEBUG] A display of various card API demos including parallax, transparency, and onClick action"
                id="snowDbgCard">
                <img src="resc/snow-fore.svg" id="snowFore">
            </div>
            <div class="siriDbgCard card deckCard labeled circleCard" data-enabled="n" target="siri"
                data-resizableCard="n" data-parallaxCard="n" data-friendlyName="Assistant"
                data-cardDesc="[DEBUG] A card API demo featuring a Siri-like animated loop" id="siriDbgCard">
                <div class="layer1"></div>
                <div class="layer2"></div>
                <div class="layer3"></div>

                <svg class="geminicon" width="160" height="160" viewBox="0 0 160 160" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M80 0C80 44.1828 44.1828 80 0 80C44.1828 80 80 115.817 80 160C80 115.817 115.817 80 160 80C115.817 80 80 44.1828 80 0Z"
                        fill="black" />
                </svg>
                <div class="shadow"></div>

            </div>
            <div class="emojiLocaleCard card deckCard expandable labeled circleCard" data-enabled="n"
                data-resizableCard="n" data-parallaxCard="y" data-friendlyName="Emoji"
                data-cardDesc="Demo card with hundreds of emoji, click to refresh manually, or wait for the auto refresh. Expand to view an emoji picker."
                id="emojiLocaleCard">
                <p>❤️</p>
                <div id="back">
                    <p>❤️</p>
                </div>

                <div class="expView" text="Click to copy">
                    <div class="list"></div>
                </div>
            </div>
            <!-- <div class="youtubeCard card deckCard labeled rectCard override-hidden" data-enabled="n"
                data-resizableCard="n" data-parallaxCard="n" data-friendlyName="YouTube" id="youtubeCard">
                <div class="cardOptions">
                    <div class="cmItem cmi-ytcurl">
                        <i class="fa-solid fa-user-pen"></i>
                        <input type="text" id="ytid" placeholder="Channel ID" value="UC5yi93rwcQxIjr0s6Ak8mdw">
                    </div>
                </div>
                <i class="fa-brands fa-youtube"></i>

                <div class="ytThumb"></div>
            </div> -->
            <div class="youtubeCard-browse expandable card deckCard labeled rectCard" data-enabled="n"
                data-resizableCard="y" data-parallaxCard="n" data-friendlyName="YouTube"
                data-cardDesc="Instantly search YouTube from the search bar, or access various YouTube places"
                id="youtubeCard">
                <div class="searchCont">
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-youtube-music"></i>
                    <input type="text" class="ytSearch" placeholder="Search YouTube">
                </div>
                <div class="browseBtns">
                    <a href="https://www.youtube.com" class="browseBtn bb1" data-btnLabel="Home">
                        <i class="fa-solid fa-home"></i>
                    </a>
                    <a href="https://www.youtube.com/feed/subscriptions" class="browseBtn bb2" data-btnLabel="Subs">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <a href="https://www.youtube.com/feed/library" class="browseBtn bb3" data-btnLabel="Library">
                        <i class="fa-solid fa-bookmark"></i>
                    </a>
                </div>
            </div>
            <div class="todoCard card deckCard labeled actionable squareCard" data-enabled="n" data-resizableCard="y"
                data-parallaxCard="n" data-friendlyName="To-Do"
                data-cardDesc="Keep a customizable checklist of up to 6 items" id="todoCard">
                <div class="items">
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                    <div class="item">
                        <input type="checkbox" id="">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="yearProgCard card deckCard labeled rectCard" data-enabled="n" data-resizableCard="y"
                data-parallaxCard="y" data-friendlyName="Year Progress"
                data-cardDesc="View the year's progress as a percentage + other statistics" id="yearProgCard">
                <div class="yearLabel" ce="20" ye="24"></div>
                <div class="percLabel">
                    <span> - </span>
                </div>
                <div class="percBar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="characterCopyCard card deckCard labeled squareCard" data-enabled="n" data-resizableCard="n"
                data-parallaxCard="y" data-friendlyName="Character Copy"
                data-cardDesc="Click to copy commonly access symbols and characters" id="characterCopyCard">
                <div class="grid">
                    <div class="gridItem gi1">⠀</div>
                    <div class="gridItem gi2"></div>
                    <div class="gridItem gi3">°</div>
                    <div class="gridItem gi4">×</div>
                </div>
            </div>
        </div>
        <!-- <div class="cbSect cbs2" data-sectName="Dev"></div> -->
        <div class="moveCtrls">
            <div class="mvCtrl left interactable-hov"> <i class="fa-solid fa-chevron-left"></i> </div>
            <div class="addBtn interactable-hov"><i class="fa-solid fa-plus"></i></div>
            <div class="mvCtrl right interactable-hov"> <i class="fa-solid fa-chevron-right"></i> </div>
        </div>
        <!-- <div class="rssBtn disabled">Add RSS<i class="fa-solid fa-rss"></i></div> -->
    </div>

    <div class="shelfBack"></div>

    <div class="shelf left notLoaded">
        <div class="shelfLabel surface">Shelf</div>
        <div class="spacerA spcLeft"></div>
        <div class="surface subCards">

            <div class="weatherCard card labeled rectCard" data-enabled="y" data-resizableCard="y" data-parallaxCard="n"
                data-friendlyName="Weather" data-cardDesc="Current temperature in local units" id="weatherCard">
                <div class="cardOptions">
                    <div class="cmItem interactable-hov cmi-tempUnit" data-btnLabel="">
                        <i class="fa-solid fa-temperature-high"></i>
                        Temperature unit
                    </div>
                </div>
                <div class="tdm tempGroup">
                    <div class="tdm" id="temp"></div>
                    <img src="" alt="" id="weatherIcon">
                </div>
                <div class="weather_stars"></div>
            </div>
            <div class="clockCard card labeled circleCard" data-enabled="y" data-resizableCard="n" data-parallaxCard="y"
                data-friendlyName="Clock" data-cardDesc="A simple analog clock" id="clockCard">
                <div id="clockContainer">
                    <div class="clockHand" id="hour"></div>
                    <div class="clockHand" id="minute"></div>
                    <div class="clockHand" id="second"></div>
                </div>
            </div>
            <div class="calendarCard card expandable labeled squareCard" data-enabled="y" data-resizableCard="n"
                data-parallaxCard="y" data-friendlyName="Calendar"
                data-cardDesc="Numerical and wordmark day of the week, and current month wordmark. Expand to display an interactive monthly calendar view."
                id="calendarCard">
                <div class="calenDay"></div>
                <div class="calenMonth"></div>
                <div class="calenDayNo"></div>


                <div class="wrapper">
                    <div class="header">
                        <p class="current-date"></p>
                        <div class="icons">
                            <i id="prev" class="fa-solid fa-chevron-left interactable-hov"></i>
                            <i id="next" class="fa-solid fa-chevron-right interactable-hov"></i>
                        </div>
                    </div>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                </div>

            </div>
            <div class="textCard card labeled expandable actionable squareCard" data-enabled="y" data-resizableCard="y"
                data-parallaxCard="n" data-friendlyName="Notes"
                data-cardDesc="A customizable text block that saves as you type. Expand to view an even larger text canvas."
                id="textCard">
                <div class="cardOptions">
                    <div class="cmItem interactable-hov" data-btnLabel="">
                        <i id="" class="fa-solid fa-circle-half-stroke"></i>
                        Follow dark mode
                        <input type="checkbox" name="" id="allowTextCardDarkMode">
                    </div>
                </div>
                <textarea name="notes" id="textCardTB"></textarea>
            </div>
            <!-- <div class="batteryCard card labeled rectCard" data-enabled="y" data-resizableCard="y" data-parallaxCard="y"
                data-friendlyName="Battery" data-cardDesc="Keep an eye on your device's battery" id="batteryCard">
                <div class="bcIndicator">
                    <i class="fa-solid fa-bolt chargingIcon"></i>
                    <div class="bciProg"></div>
                </div>
                <div class="batteryText"></div>
            </div> -->
            <div class="shortcutCard card expandable labeled actionable squareCard" data-enabled="y"
                data-resizableCard="y" data-parallaxCard="n" data-friendlyName="Shortcuts"
                data-cardDesc="Choose between 4 or 8 shortcuts to your favorite places on the web" id="shortcutCard">
                <!-- <div class="cardOptions">
                    <div class="cmItem cmi-IDENTIFIER interactable-hov" data-btnLabel="">
                        <input class="keyTB" type="text" placeholder="Unsplash filters" name="" id="">
                    </div>
                </div> -->
                <div class="shortcuts">
                    <div class="scApp" id="scaDeviantart" data-fn="DeviantArt" data-url="deviantart.com"
                        style="color: #30a628;">
                        <i class="fa-brands fa-deviantart"></i>
                    </div>
                    <div class="scApp" id="scaFeedly" data-fn="Feedly" data-url="feedly.com" style="color: #30a628;">
                        <i class="fa-solid fa-rss"></i>
                    </div>
                    <div class="scApp" id="scaReddit" data-fn="Reddit" data-url="reddit.com" style="color: #ff0101;">
                        <i class="fa-brands fa-reddit"></i>
                    </div>
                    <div class="scApp" id="scaTwitter" data-fn="Twitter" data-url="twitter.com" style="color: #1d9bf0;">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="scApp" id="scaGmail" data-fn="Gmail" data-url="mail.google.com" style="color: #30a628;">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="scApp" id="scaDiscord" data-fn="Discord" data-url="discord.com" style="color: #626FF3;">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                    <div class="scApp" id="scaYTM" data-fn="YouTube Music" data-url="music.youtube.com"
                        style="color: #ff0101;">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="scApp" id="scaYouTube" data-fn="YouTube" data-url="youtube.com" style="color: #ff0101;">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
            </div>

        </div>
        <!-- </div> -->
        <div class="spacerA spcRight"></div>
    </div>

    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <!-- <script src="js/tilt.jquery.js"></script> -->

    <script src="js/app.js"></script>
    <script src="js/topchrome.js"></script>
    <script src="js/rolodex.js"></script>
    <script src="js/shelf.js"></script>

    <script src="js/stock_cards.js"></script>
    <script src="js/elc.js"></script>
</body>

</html>
