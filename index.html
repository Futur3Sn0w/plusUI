<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="master_cards.css">
    <link rel="stylesheet" href="master_structure.css">

    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>plusUI</title>
</head>

<body>
    <div class="nonView"></div>

    <div class="keys">
        <div class="keyLines">
            <input class="keyTB" type="text" placeholder="OWM API Key" name="" id="owmAPI">
            <input class="keyTB" type="text" placeholder="City ID" name="" id="owmCity">
            <button class="keyTB submit" onclick="submitKeys()">Submit</button>
        </div>
    </div>

    <div class="tvUI" id="tvUI">
        <!-- <div class="nonView nv2"></div> -->

        <div class="backDrop" id="backDrop"></div>
        <div class="backDrop hidden" id="backDrop2"></div>

        <div class="cards darkModeOn" id="cards">
            <div class="wallCard active" id="wallCard">
                <div class="info">
                    <!-- <div class="wallName">Name</div> -->
                    <!-- <div class="wallAuth">Author</div> -->
                </div>
            </div>
            <div class="weatherCard card" id="weatherCard">
                <img src="" alt="" id="weatherIcon">
                <div class="tdm temp" id="temp"></div>
            </div>
            <div class="clockCard card squareCard" id="clockCard">
                <div id="clockContainer">
                    <div class="clockHand" id="hour"></div>
                    <div class="clockHand" id="minute"></div>
                    <div class="clockHand" id="second"></div>
                </div>
            </div>
            <div class="calendarCard card squareCard" id="calendarCard">
                <div class="month"></div>
                <div class="calenDayNo"></div>
                <div class="calenDay"></div>
            </div>
            <div class="batteryCard card" id="batteryCard">
                <div class="bcIndicator">
                    <i class="fa-solid fa-bolt chargingIcon"></i>
                    <div class="bciProg"></div>
                </div>
                <div class="batteryText"></div>
            </div>
            <div class="shortcutCard card squareCard dbg" id="shortcutCard">
                <div class="shortcuts">
                    <div class="scApp" id="scaYouTube" data-launch="youtube" style="background-color: #ff0101;">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="scApp" id="scaYTM" data-launch="music.youtube" style="background-color: #ff0101;">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="scApp" id="scaTwitter" data-launch="twitter" style="background-color: #1d9bf0;">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="scApp" id="" style="background-color: rgb(136, 136, 136);">
                        <i class="fa-solid fa-question"></i>
                    </div>
                </div>
            </div>
            <div class="emojiLocaleCard card circleCard dbg" id="emojiLocaleCard">
                <p>❤️</p>
            </div>
        </div>

        <div class="topChrome">
            <div class="timeDate darkModeOn">
                <div class="td">
                    <div class="tdm time" id="time"></div>
                    <div class="tdm date" id="date"></div>
                </div>
            </div>
            <div class="controlBtns">
                <div class="toggles">
                    <div class="lightDark btnCont">
                        <div class="button darkModeBtn darkModeOn" data-btnLabel="Theme">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </div>
                    </div>
                    <div class="fullScreen btnCont">
                        <div class="button fullScreenBtn" data-btnLabel="Expand">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                    <div class="reloadPage btnCont">
                        <div class="button reloadBtn" data-btnLabel="Refresh">
                            <i class="fa-solid fa-refresh"></i>
                        </div>
                    </div>
                </div>
                <div class="inputs">
                    <input class="keyTB" type="text" placeholder="Unsplash filters" name="" id="unsplashTags">
                    <input class="keyTB" type="number" value="1" min=".8" max="3" step=".01"
                        placeholder="Zoom level (1 is default)" id="zoomLvl">
                </div>
                <div class="debugCards">
                    <input type="checkbox" name="debugCards" id="cbDebugCards">
                    <label for="debugCards">Show debug cards (not recommended)</label>
                </div>
            </div>
            <div class="expandToggle">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script type="text/javascript">
        const cards = document.querySelectorAll('.card');
        VanillaTilt.init(cards, {
            reverse: true,  // reverse the tilt direction
            max: 25,     // max tilt rotation (degrees)
            perspective: 400,   // Transform perspective, the lower the more extreme the tilt gets.
            scale: 1.05,      // 2 = 200%, 1.5 = 150%, etc..
            speed: 700,    // Speed of the enter/exit transition
            transition: true,   // Set a transition on enter/exit.
            reset: true,   // If the tilt effect has to be reset on exit.
            easing: "cubic-bezier(.03,.98,.52,.99)",    // Easing on enter/exit.
            glare: false,  // if it should have a "glare" effect
            "max-glare": 1,      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
            "glare-prerender": false,
            gyrscope: false
        });
    </script>

    <script src="app.js"></script>
</body>

</html>
