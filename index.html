<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="master_cards.css">
    <link rel="stylesheet" href="master_structure.css">
    <link rel="stylesheet" href="master_modal.css">

    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>plusUI</title>
</head>

<body>
    <div class="modal modal-about">
        <div class="header">
            <img src="favicon/android-chrome-192x192.png" alt="">
            <p id="title">PlusUI</p>
            <p id="ver">v1.0.5</p>
            <div class="close" id="aboutModalClose">
                <i class="fa-solid fa-close"></i>
            </div>
        </div>
        <div class="aboutText">
            PlusUI is your one-stop-shop for all your information, shortcuts, notes, and more. <br>PlusUI is currently
            in beta/Open Demo, meaning it won't be super customizable yet, but it will save your changes for
            later.<br>Feel free to report bugs on
            the project's GitHub (link below)!
        </div>
        <div class="aboutLinks">
            <div class="alink">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="alink">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="alink">
                <i class="fa-solid fa-home"></i>
            </div>
        </div>
    </div>

    <div class="backDrop" id="backDrop2"></div>

    <div class="shelf left">
        <div class="push pushLeft"></div>
        <div class="shelfLabel"></div>
        <div class="wallCard labeled active" data-friendlyName="Backdrop" id="wallCard">
            <div class="refresh">
                <i class="fa-solid fa-refresh"></i>
            </div>
            <div class="info">
                <!-- <div class="wallName">Name</div> -->
                <!-- <div class="wallAuth">Author</div> -->
            </div>
        </div>
        <div class="cards darkModeOn" id="cards">
            <div class="weatherCard card labeled parallax" data-friendlyName="Weather" id="weatherCard">
                <img src="" alt="" id="weatherIcon">
                <div class="tdm temp" id="temp"></div>
            </div>
            <div class="clockCard card labeled parallax squareCard" data-friendlyName="Clock" id="clockCard">
                <div id="clockContainer">
                    <div class="clockHand" id="hour"></div>
                    <div class="clockHand" id="minute"></div>
                    <div class="clockHand" id="second"></div>
                </div>
            </div>
            <div class="calendarCard card labeled parallax squareCard" data-friendlyName="Calendar" id="calendarCard">
                <div class="month"></div>
                <div class="calenDayNo"></div>
                <div class="calenDay"></div>
            </div>
            <div class="batteryCard card labeled parallax" data-friendlyName="Battery" id="batteryCard">
                <div class="bcIndicator">
                    <i class="fa-solid fa-bolt chargingIcon"></i>
                    <div class="bciProg"></div>
                </div>
                <div class="batteryText"></div>
            </div>
            <div class="shortcutCard card labeled parallax squareCard" data-friendlyName="Shortcuts" id="shortcutCard">
                <div class="shortcuts">
                    <div class="scApp" id="scaYouTube" data-launch="youtube" style="background-color: #ff0101;">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="scApp" id="scaYTM" data-launch="music.youtube" style="background-color: #ff0101;">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="scApp" id="scaTwitter" data-launch="twitter" style="background-color: #1d9bf0;">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="scApp" id="" style="background-color: rgb(136, 136, 136);">
                        <i class="fa-solid fa-question"></i>
                    </div>
                </div>
            </div>
            <div class="emojiLocaleCard card labeled parallax circleCard dbg" data-friendlyName="Emoji"
                id="emojiLocaleCard">
                <p>❤️</p>
            </div>
        </div>
        <div class="shelfCollapseToggle expanded" data-friendlyName="Expand Shelf">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <div class="topChrome">
        <div class="timeDate darkModeOn">
            <div class="aboutBtn" id="topChromeAboutBtn">
                <i class="fa-solid fa-info-circle"></i>
            </div>
            <div class="td">
                <div class="tdm time" id="time"></div>
                <div class="tdm date" id="date"></div>
            </div>
        </div>
        <div class="controlBtns">
            <div class="toggles">
                <div class="lightDark btnCont">
                    <div class="button darkModeBtn darkModeOn" data-btnLabel="Theme">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </div>
                </div>
                <div class="reloadPage btnCont">
                    <div class="button reloadBtn" data-btnLabel="Refresh">
                        <i class="fa-solid fa-refresh"></i>
                    </div>
                </div>
            </div>
            <input class="keyTB" type="text" placeholder="Unsplash filters" name="" id="unsplashTags">
            <div class="shelfAlign">
                <div class="sa-opt saoL">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoL-radio">
                    <label for="saoL-radio">Left</label>
                </div>
                <div class="sa-opt saoC">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoC-radio">
                    <label for="saoC-radio">Center</label>
                </div>
                <div class="sa-opt saoR">
                    <input class="sao-radio" type="radio" name="shelfAlign" id="saoR-radio">
                    <label for="saoR-radio">Right</label>
                </div>
            </div>
            <div class="debugCards">
                <input type="checkbox" name="debugCards" id="cbDebugCards">
                <label for="debugCards">Enable debug cards</label>
            </div>
        </div>
        <div class="expandToggle">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script src="app.js"></script>
</body>

</html>
