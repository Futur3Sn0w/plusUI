<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="master_cards.css">
    <link rel="stylesheet" href="master_structure.css">
    <link rel="stylesheet" href="master_modal.css">
    <link rel="stylesheet" href="master_controlPanel.css">

    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png?v2=3">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png?v2=3">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png?v2=3">
    <link rel="manifest" href="favicons/site.webmanifest?v2=3">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg?v2=3" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico?v2=3">
    <meta name="apple-mobile-web-app-title" content="PlusUI">
    <meta name="application-name" content="PlusUI">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="favicons/browserconfig.xml?v2=3">
    <meta name="theme-color" content="#ffffff">

    <title>plusUI</title>
</head>

<body>
    <div class="surface modal modal-about">
        <div class="header">
            <img src="favicons/android-chrome-192x192.png" alt="">
            <p id="title">PlusUI</p>
            <p class="siteVer" id="ver">v1.2.1</p>
            <div class="close" id="aboutModalClose">
                <i class="fa-solid fa-close"></i>
            </div>
        </div>
        <div class="aboutText">
            PlusUI is your one-stop-shop for all your information, shortcuts, notes, and more. <br>PlusUI is currently
            in beta/Open Demo, meaning it won't be super customizable yet, but it will save your changes for
            later.<br>Feel free to report bugs on
            the project's GitHub (link below)!
        </div>
        <div class="aboutLinks">
            <div class="alink" onclick="window.open('https://www.github.com/')">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="alink" onclick="window.open('https://www.twitter.com/futur3sn0w')">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="alink" onclick="window.open('https://www.')">
                <i class="fa-solid fa-home"></i>
            </div>
        </div>
    </div>

    <div class="backDrop" id="backDrop2"></div>

    <div class="surface timeDate darkModeOn">
        <div class="aboutBtn" id="topChromeAboutBtn"></div>
        <div class="td">
            <div class="tdm time" id="time"></div>
            <div class="tdm date" id="date"></div>
        </div>
    </div>

    <div class="topChrome">
        <div class="surface controlPanel">
            <div class="controlPanelOptGroup themeOpts" data-sect="Personalize">
                <div class="toggles">
                    <div class="button lightDark btnCont">
                        <div class="darkModeBtn darkModeOn btnInner" data-btnLabel="Theme">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </div>
                    </div>
                    <div class="button reloadPage btnCont">
                        <div class="reloadBtn btnInner" data-btnLabel="Refresh">
                            <i class="fa-solid fa-refresh"></i>
                        </div>
                    </div>
                </div>
                <input class="keyTB" type="text" placeholder="Unsplash filters" name="" id="unsplashTags">
                <div class="dcExpt floadModeCardOptGroup">
                    <input type="checkbox" name="floatMode" id="cbFloatMode">
                    <label for="floatMode">Dock the Shelf</label>
                </div>
            </div>
            <div class="controlPanelOptGroup shelfOpts" data-sect="Shelf Placement">
                <div class="shelfAlign" data-optName="Alignment">
                    <div class="sa-opt saoL">
                        <input class="sao-radio" type="radio" name="shelfAlign" id="saoL-radio">
                        <label for="saoL-radio">Left</label>
                    </div>
                    <div class="sa-opt saoC">
                        <input class="sao-radio" type="radio" name="shelfAlign" id="saoC-radio">
                        <label for="saoC-radio">Center</label>
                    </div>
                    <div class="sa-opt saoR">
                        <input class="sao-radio" type="radio" name="shelfAlign" id="saoR-radio">
                        <label for="saoR-radio">Right</label>
                    </div>
                </div>
            </div>
            <div class="controlPanelOptGroup debugCards" data-sect="Experiments">
                <div class="dcExpt debugCardOptGroup">
                    <input type="checkbox" name="debugCards" id="cbDebugCards">
                    <label for="debugCards">Enable experimental cards</label>
                </div>
            </div>
            <div class="surface expandToggle">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <div class="spacer"></div>
    </div>

    <div class="shelf left">
        <div class="spacerA spcLeft"></div>
        <div class="surface cards darkModeOn" id="cards">
            <div class="wallCard active" id="wallCard">
                <div class="shelfLabel"></div>

                <div class="wallBtns">
                    <div class="wallBtn refresh" id="refreshWallBtn">
                        <i class="fa-solid fa-refresh"></i>
                    </div>
                    <div class="wallBtn openWall" id="openWallpaperBtn">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                </div>
            </div>
            <div class="surface subCards">
                <div class="weatherCard card labeled rectCard" data-friendlyName="Weather" id="weatherCard">
                    <img src="" alt="" id="weatherIcon">
                    <div class="tdm temp" id="temp"></div>
                </div>
                <div class="clockCard card labeled parallax squareCard" data-friendlyName="Clock" id="clockCard">
                    <div id="clockContainer">
                        <div class="clockHand" id="hour"></div>
                        <div class="clockHand" id="minute"></div>
                        <div class="clockHand" id="second"></div>
                    </div>
                </div>
                <div class="calendarCard card labeled parallax squareCard" data-friendlyName="Calendar"
                    id="calendarCard">
                    <div class="month"></div>
                    <div class="calenDayNo"></div>
                    <div class="calenDay"></div>
                </div>
                <div class="batteryCard card labeled parallax rectCard" data-friendlyName="Battery" id="batteryCard">
                    <div class="bcIndicator">
                        <i class="fa-solid fa-bolt chargingIcon"></i>
                        <div class="bciProg"></div>
                    </div>
                    <div class="batteryText"></div>
                </div>
                <div class="shortcutCard card labeled actionable squareCard" data-friendlyName="Shortcuts"
                    id="shortcutCard">
                    <div class="collapseIcon">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </div>
                    <div class="shortcuts">
                        <div class="scApp" id="scaYouTube" data-launch="youtube" style="background-color: #ff0101;">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                        <div class="scApp" id="scaYTM" data-launch="music.youtube" style="background-color: #ff0101;">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="scApp" id="scaTwitter" data-launch="twitter" style="background-color: #1d9bf0;">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="scApp" id="" style="background-color: rgb(136, 136, 136);">
                            <i class="fa-solid fa-question"></i>
                        </div>
                    </div>
                </div>
                <div class="emojiLocaleCard card labeled parallax circleCard dbg" data-friendlyName="Emoji"
                    id="emojiLocaleCard">
                    <p>❤️</p>
                </div>
                <div class="snowDbgCard card labeled parallax squareCard dbg" data-friendlyName="Sn0w" id="snowDbgCard">
                    <img src="resc/snow-fore.png" id="snowFore">
                </div>
                <div class="siriDbgCard card labeled squareCard dbg" data-friendlyName="Siri" id="siriDbgCard">
                    <div class="layer1"></div>
                    <div class="layer2"></div>
                </div>

            </div>
        </div>
        <div class="spacerA spcRight"></div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script src="app.js"></script>
</body>

</html>
